<div class="container">
      <form name="myForm" class="row g-3" class="was-validated" onsubmit="return submitData()" >

        <legend>Blog Details</legend>

        <div class="form-floating mb-3 mt-3">
          <select class="form-control" id="category" name="category" required>
            <option value="" disabled selected>Select</option>
            <option value="ai">AI</option>
            <option value="cloud">Cloud</option>
            <option value="meanstack">Mean Stack</option>
          </select>
          <label for="category">Blog Category</label>
        </div>
        
        <div class="form-floating mb-3 mt-3 ">
            <input type="text" class="form-control" id="title" required placeholder="Enter Title" name="title">
            <label for="title">Blog Title</label>
          </div>

          <div class="form-floating mb-3 mt-3">
            <textarea class="form-control" rows = "10" id="content" name="content" placeholder="Content goes here" required></textarea>
            <label for="content">Blog Text</label>
          </div>


        <div class="col-12">
          <button class="btn btn-success" type="submit" >Submit form</button>
        </div>
